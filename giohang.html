<body>
  <div class="cart-wrapper">
    <h1>üõí Gi·ªè h√†ng Ghibli c·ªßa b·∫°n</h1>
    <div class="back-buttons">
      <a href="javascript:history.back()" class="back-btn">‚Üê quay l·∫°i</a>
    </div>

    <div class="select-clear-row" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <div class="select-all">
        <input type="checkbox" id="select-all" onchange="toggleSelectAll(this)">
        <label for="select-all">Ch·ªçn t·∫•t c·∫£</label>
      </div>
      <button class="clear-all-btn" onclick="clearCart()">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
    </div>
    <script>
      function clearCart() {
  if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ s·∫£n ph·∫©m kh·ªèi gi·ªè h√†ng kh√¥ng?")) {
    cart = [];
    saveCart();
    renderCart();
  }
}

    </script>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>S·∫£n ph·∫©m</th>
          <th>ƒê∆°n gi√°</th>
          <th>S·ªë l∆∞·ª£ng</th>
          <th>Th√†nh ti·ªÅn</th>
          <th>Thao t√°c</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

    <div class="total">
      T·ªïng c·ªông: <span id="total-price">0‚Ç´</span>
      <br>
      <a href="./formtt.html">
      <button class="checkout-btn" onclick="checkout()">Thanh to√°n</button>
    </a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function formatPrice(price) {
      return price.toLocaleString("vi-VN") + "‚Ç´";
    }

    function renderCart() {
      const tbody = document.getElementById("cart-body");
      tbody.innerHTML = "";
      cart.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" class="item-checkbox" data-index="${index}" onchange="calculateTotal()"></td>
          <td style="text-align: left">
            <div style="display: flex; align-items: center; gap: 12px;">
              <img src="${item.image}" alt="${item.name}" />
              <div>
                <strong>${item.name}</strong><br>
                <span class="variant">${item.variant}</span>
              </div>
            </div>
          </td>
          <td>${formatPrice(item.price)}</td>
          <td>
            <div class="quantity">
              <button onclick="changeQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity(${index}, 1)">+</button>
            </div>
          </td>
          <td>${formatPrice(item.price * item.quantity)}</td>
          <td><span class="remove-btn" onclick="removeItem(${index})">X√≥a</span></td>
        `;
        tbody.appendChild(row);
      });
      calculateTotal();
    }

    function toggleSelectAll(checkbox) {
      document.querySelectorAll(".item-checkbox").forEach(cb => cb.checked = checkbox.checked);
      calculateTotal();
    }

    function changeQuantity(index, amount) {
      cart[index].quantity += amount;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      saveCart();
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function calculateTotal() {
      const checkboxes = document.querySelectorAll(".item-checkbox");
      let total = 0;
      checkboxes.forEach((cb, i) => {
        if (cb.checked) total += cart[i].price * cart[i].quantity;
      });
      document.getElementById("total-price").innerText = formatPrice(total);
    }

    function checkout() {
      alert("‚ú® ƒêang ti·∫øn h√†nh thanh to√°n nh·ªØng m√≥n b·∫°n ch·ªçn!");
    }

    renderCart();

    ///
    function calculateTotal() {
  const checkboxes = document.querySelectorAll(".item-checkbox");
  let total = 0;
  const selectedItems = [];

  checkboxes.forEach((cb, i) => {
    if (cb.checked) {
      total += cart[i].price * cart[i].quantity;
      selectedItems.push(cart[i]);
    }
  });

  localStorage.setItem("checkoutItems", JSON.stringify(selectedItems));
  localStorage.setItem("checkoutTotal", total);
  document.getElementById("total-price").innerText = formatPrice(total);
}

  </script>
