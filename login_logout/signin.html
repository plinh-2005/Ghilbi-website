<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập | The Studio Ghibli</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('./4.png') center / cover no-repeat fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .naba {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 20px; /* thêm padding-left */
        background-color: rgb(82, 24, 24);
        color: #ffffff;
        text-align:left;
        z-index: 2;
        font-size: 0.95rem;
    }
    .naba a {
      color: #ff84a5;
      text-decoration: none;
      font-weight: bold;
    }

    .naba a:hover {
      text-decoration: underline;
      color: #ffbc12;

    }

    .naba span {
      color: #ffffff;
      font-style: italic;
    }
    .signin-container {
      background: #ee878740;
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 180px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .star{
      color: #d32840;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-wrapper input:focus {
      border-color: #f06258;
      outline: none;
      box-shadow: 0 0 4px rgba(240, 98, 88, 0.6);
    }

    .show-password-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #888;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-options a {
      color: #000000;
      text-decoration: underline;
    }

    .form-options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #f06258;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #285c33;
    }

    .register-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    .register-link a {
      color: #a00b00;
      text-decoration:underline;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
    .back {
      position: absolute;
      top: 10px;
      left: 10px;
      display: inline-flex;
      align-items: center;
      gap: px;
      color: #ffffff;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 910px;
      padding: 0.3px 16px;
      font-size: 0.8rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .back:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #f06258;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Spin Animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @media (max-width: 400px) {
        .naba {
               display: none;
              }
    }
  </style>
</head>
<body>

  <!-- Breadcrumb navigation -->
  <div class="naba">
      <a href="../home.html">Studio Ghibli</a> &lt;
      <span>Đăng nhập</span>
  </div>

<!-- <div class="signin-container">
  <a href="../home.html" class="back" aria-label="Back to login options">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
      </svg>
  </a> -->

  <!-- Logo Brand -->
  <div class="logo">
    <img src="./logo2.png" alt="Brand Logo">
  </div>

  <!-- Email Input -->
  <div class="form-group">
    <label for="email">
      Email Address <span class="star">*</span>
    </label>
    <div class="input-wrapper">
      <input type="email" id="email" name="email" placeholder="abc@gmail.com" required autocomplete="email">
    </div>
  </div>

  <!-- Password Input -->
  <div class="form-group">
    <label for="password">
      Password <span class="star">*</span>
    </label>
    <div class="input-wrapper">
      <input type="password" id="password" name="password" placeholder="xyzabcd" required autocomplete="current-password">
    </div>
  </div>

  <!-- Options -->
  <div class="form-options">
    <label><input type="checkbox" name="remember"> Remember me</label>
    <a href="./forgot.html" class="forgot">Forgot your password?</a>
  </div>

  <!-- Login Button -->
  <button id="loginBtn" class="login-btn" onclick="handleLogin()">Login</button>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Register -->
  <div class="register-link">
    Don't have an account? <a href="./register.html">Register</a>
  </div>

</div>

<script>
  function handleLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginBtn = document.getElementById('loginBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');

    if (!email || !password) {
      alert('Vui lòng nhập đầy đủ email và mật khẩu.');
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert('Email không hợp lệ.');
      return;
    }

    // Show loading overlay
    loadingOverlay.style.display = 'flex';
  
    // Disable the login button and change its text
    loginBtn.disabled = true;
    loginBtn.innerText = 'Đang đăng nhập...';
    loginBtn.style.opacity = '0.7';

    setTimeout(() => {
      // Hide loading overlay after 1.5s
      loadingOverlay.style.display = 'none';

      alert('Đăng nhập thành công!');
      window.location.href = "dashboard.html"; // Hoặc trang chính
    }, 1500);
  }
</script>

</body>
</html>
