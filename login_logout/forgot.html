<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quên Mật Khẩu | The Studio Ghibli</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: transparent;
      min-height: 100vh;
      flex-direction: column;
      color: #333;
      position: relative;
    }

    .naba {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 20px; /* thêm padding-left */
        background-color: rgb(82, 24, 24);
        color: #ffffff;
        text-align:left;
        z-index: 2;
        font-size: 0.95rem;
    }
    .naba a {
      color: #ff84a5;
      text-decoration: none;
      font-weight: bold;
    }

    .naba a:hover {
      text-decoration: underline;
      color: #ffbc12;
    }

    .naba span {
      color: #ffffff;
      font-style: italic;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      text-align: center;
      margin-top: 50px;
    }

    .logo img {
      width: 250px;
    }

    .title {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #790d05;
    }

    .forgot-container {
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      border: 2px dashed #000000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      text-align: center;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .form-group label {
      text-align: center;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .input-wrapper {
      text-align: center;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .input-wrapper input {
      text-align: center;
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #000000;
      border-radius: 8px;
      font-size: 1rem;
      max-width: 400px;
      background-color: #ffffff;
      display: block;
      margin: 0 auto;
    }

    .input-wrapper input:focus {
      text-align: center;
      border-color: #000000;
      outline: none;
      box-shadow: 0 0 4px #000000;
    }

    .reset-btn {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 12px;
      background-color: #962d2d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .reset-btn:hover {
      background-color: #f07d80;
    }

    .form-options {
      font-size: 0.9rem;
      margin-top: 20px;
      text-align: center;
    }

    .form-options a {
      color: #336a1d;
      font-weight: bold;
      text-decoration: underline;
    }

    .form-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Breadcrumb navigation -->
  <div class="naba">
    <a href="../home.html">Studio Ghibli</a> &lt;
    <a href="signin.html">Đăng nhập</a> &lt;
    <span>Quên mật khẩu</span>
  </div>

  <!-- Nội dung chính căn giữa -->
  <div class="center-content">
    <div class="logo">
      <img src="./logo2.png" alt="Brand Logo">
    </div>

    <div class="title">
      Khôi phục mật khẩu
    </div>

    <div class="forgot-container">
      <div class="form-group">
        <label for="email">Nhập email của bạn để khôi phục mật khẩu:</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
        </div>
      </div>

      <button class="reset-btn" onclick="handleResetPassword()">Gửi yêu cầu</button>

      <div class="form-options">
        Quay lại <a href="./signin.html">Đăng nhập</a>
      </div>
    </div>
  </div>

  <script>
    function handleResetPassword() {
      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert('Vui lòng nhập địa chỉ email của bạn.');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Địa chỉ email không hợp lệ.');
        return;
      }

      alert('Link khôi phục mật khẩu đã được gửi đến email của bạn.');
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
